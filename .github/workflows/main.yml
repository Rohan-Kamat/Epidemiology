on:
  push:
  pull_request:
    branches:
      - master
name: on push
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install depedencies
        run: |
          cd model &&
          pip install -r requirements.txt
      - name: Build
        run: |
          cd model && 
          pip install -e .
      - name: Running pytest
        run: |
          cd model && pytest
